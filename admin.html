<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Admin Dashboard</h1>

  <div id="loginSection">
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="adminLogin()">Login</button>
    <p id="loginMsg"></p>
  </div>

  <div id="adminPanel" style="display:none;">
    <h2>Game Settings</h2>
    <label>Max Players:</label>
    <input type="number" id="maxPlayers" value="5"><br>
    <label>Chances per Player:</label>
    <input type="number" id="chances" value="5"><br>
    <button onclick="generateKey()">Generate Game Key</button>
    <p id="gameKey"></p>
    <img id="qrCode" style="max-width:200px; display:none;">
  </div>

  <script src="admin.js"></script>
</body>
</html>
